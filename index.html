<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator" class="round-edges">
            <div id="readout" class="round-edges"></div>
            <div id="keys">
                <span id="clear">c</span>
                <span></span>
                <span></span>
                <span></span>
                <span id="num-7">7</span>
                <span id="num-8">8</span>
                <span id="num-9">9</span>
                <span id="divide">รท</span>
                <span id="num-4">4</span>
                <span id="num-5">5</span>
                <span id="num-6">6</span>
                <span id="multiply">*</span>
                <span id="num-1">1</span>
                <span id="num-2">2</span>
                <span id="num-3">3</span>
                <span id="subtract">-</span>
                <span id="num-0">0</span>
                <span id="decimal">.</span>
                <span id="result">=</span>
                <span id="add">+</span>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="function.js"></script>
    </body>
</html>
